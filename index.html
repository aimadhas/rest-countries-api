<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/images/icons8-earth-globe-16.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/output.css">
    <title>World Explorer</title>
</head>
<style>
    i {
        font-size: 25px;
    }

    @media (max-width:450px) {
        i {
            font-size: 16px;
        }

    }

    .link {
        color: #4997d0;
    }

    body,
    header,
    .dives {
        transition: all 0.1s ease-in-out;
    }
</style>

<body class="font-roboto bg-secounder text-white">
    <header class="header flex justify-between w-full py-6 px-12 bg-origin items-center max-[450px]:px-6">
        <h1 class="text-2xl font-bold max-[450px]:text-sm">Where in the world?</h1>
        <div>
            <div class="gap-2 items-center hidden max-[450px]:gap-1">
                <i class="cursor-pointer fa-solid fa-moon block "></i>
                <p class="max-[400px]:hidden">Dark Mode</p>
            </div>
            <div class="gap-2 items-center flex max-[450px]:gap-1">
                <i class="cursor-pointer fa-sharp fa-solid fa-sun"></i>
                <p class="max-[400px]:hidden">Light Mode</p>
            </div>
        </div>
    </header>
    <section class="mt-6 px-12">
        <div class="flex justify-between items-center w-full max-[740px]:flex-col max-[740px]:items-start">
            <div class="w-[420px] relative text-white max-[740px]:mb-4 max-[740px]:w-full">
                <input type="text" placeholder="Search for a country..." id="search"
                    class="w-full outline-none pl-10 py-2  rounded shadow-sm focus:shadowtext-white bg-origin">
                <i class="fa-sharp fa-solid fa-magnifying-glass text-lg absolute top-[10px] left-4  text-gray-500"></i>
            </div>
            <div class="relative cursor-pointer">
                <div class="select flex items-center gap-3  px-6 py-2 rounded shadow bg-origin text-white">
                    <p class="show">Filter by Region</p>
                    <i class=" fa-solid fa-down-long text-sm"></i>
                    <i class="fa-sharp fa-solid fa-up-long text-sm " style="display: none;"></i>
                </div>
                <div class="selectors bg-origin absolute top-14 left-0 w-full shadow rounded-lg z-50 hidden text-white">
                    <p class="hover:bg-blue-500 hover:rounded-t-lg hover:text-white border-b-2 px-6 py-2">Africa</p>
                    <p class="hover:bg-blue-500 hover:text-white border-b-2 px-6 py-2">America</p>
                    <p class="hover:bg-blue-500 hover:text-white border-b-2 px-6 py-2">Asia</p>
                    <p class="hover:bg-blue-500 hover:text-white border-b-2 px-6 py-2">Europe</p>
                    <p class="hover:bg-blue-500 hover:rounded-b-lg hover:text-white px-6 py-2">Oceania</p>
                </div>
            </div>
        </div>
        <div class="alert my-10 bg-red-700 px-4 py-4  items-center justify-between text-white hidden">
            <p class="message max-[450px]:text-sm w-1/2">Please fill out this field.</p>
            <i class="fa-solid fa-xmark cursor-pointer"></i>
        </div>
    </section>
    <div role="status" class="load w-full flex items-center justify-center h-[400px]">
        <svg aria-hidden="true" class="w-14 h-14 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor" />
            <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill" />
        </svg>
        <span class="sr-only">Loading...</span>
    </div>
    <section class="country mt-6 px-12 flex max-[740px]:justify-center gap-[83px] flex-wrap">

        <!-- <div class="dives w-[250px] bg-text-origin mb-7 shadow dark:bg-text-origin1 dark:text-white" data-id="">
            <div class="img w-full h-36 bg-black mb-2"
                style="background-image: url(${one}); background-size: cover; background-position: center;"></div>
            <div class="px-6 py-2">
                <h1 class="name mb-3 text-xl uppercase font-medium">${two}</h1>
                <p class="mb-2">Population : <span class="population">${three}</span></p>
                <p class="mb-2">Region : <span class="region">${four}</span></p>
                <p class="mb-2">Capital : <span class="capital">${five}</span></p>
            </div>
        </div> -->
    </section>
    <script src="https://kit.fontawesome.com/fb5de9f43c.js" crossorigin="anonymous"></script>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="/javascript/script.js"></script>
</body>

</html>
